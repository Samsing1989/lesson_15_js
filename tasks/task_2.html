  <body>
    <h1>Задача 2</h1>
    <p>Створити об’єкт «Авто».</p>
    <table border="1">
      <tr>
        <th>Авто</th>
      </tr>
      <tr>
        <td>Поля(властивості)</td>
        <td>
          Марка <br />
          Розмір бака <br />
          Кількість наявних літрів <br />
          Кількість місць <br />
          Кількість пасажирів
        </td>
      </tr>
      <td>Методи (дії)</td>

      <td>
        Заправка на вказану кількість літрів <br />
        Виведення кількості пасажирів <br />
        Додавання пасажирів <br />
        Висадка пасажирів
      </td>
    </table>

    <script>
      class auto {
        constructor(
          nameAuto,
          tankSize,
          numberOfLitersAvailable,
          numberOfSeats,
          numberOfPassengers
        ) {
          this.nameAuto = nameAuto
          this.tankSize = tankSize
          this.numberOfLitersAvailable = numberOfLitersAvailable
          this.numberOfSeats = numberOfSeats
          this.numberOfPassengers = numberOfPassengers
        }
        refueling(liters) {
          this.numberOfLitersAvailable += liters
        }
        getPassengers() {
          document.write(`пасажирів - ${this.numberOfPassengers}`)
        }
        addingPassengers(numPassengers) {
          this.numberOfPassengers += numPassengers
        }

        disembarkationOfPassengers(numPassengers) {
          this.numberOfPassengers -= numPassengers
        }
      }
      let obj = new auto("Honda", 50, 20, 5, 3)
      obj.refueling(20)
      obj.addingPassengers(1)
      obj.disembarkationOfPassengers(2)
      console.log(obj)
    </script>
  </body>
